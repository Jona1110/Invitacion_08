<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Fiesta de Cumpleaños Cars!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>¡Enciende tus motores y ven a celebrar con nosotros!</h1>
        <div class="celebrants">
            <p>Claudia</p>
            <p>Angie (13 años)</p>
            <p>Dieguito (5 años)</p>
        </div>
        <p class="date-time">Domingo 10 de agosto del 2025 | 2:00 PM</p>
        <p class="phrase">¡Prepárate para una fiesta a toda velocidad con juegos, pastel y mucha diversión!</p>
        <p class="address">Dirección: Calle Ficticia 123, Ciudad Ejemplo</p>
        <div class="image-gallery">
            <img src="Foto_1.jpg" alt="Rayo McQueen 1" class="car-image">
            <img src="Foto_2.jpeg" alt="Rayo McQueen 2" class="car-image">
        </div>
        <button class="rsvp-button">Confirmar asistencia</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
